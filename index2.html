<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/index.css">
</head>

<body>

    <!--<button id="btn-pierre">Pierre</button>
    <button id="btn-papier">Papier</button>
    <button id="btn-sciseaux">Sciseaux</button>-->

    <main>
        <div class="container">

            <div class="row">
                <div class="col-12 text-center py-5" id="score">

                </div>
            </div>

            <div class="row">
                <div class="col py-4" id="resultat"></div>
            </div>
            <div class="row">
                <div class="col-4 my-2 ">
                    <figure class="pt-4">
                        <img src="CSS/rock.jpg" class="img-fluid" id="img-pierre" alt="rock">
                        <figcaption>Pierre</figcaption>
                    </figure>
                </div>
                <div class="col-4 my-2">
                    <figure class="pt-4">
                        <img src="CSS/paper.jpg" class="img-fluid" id="img-papier" alt="Paper">
                        <figcaption>Papier</figcaption>
                    </figure>
                </div>
                <div class="col-4 my-2">
                    <figure class="pt-4">
                        <img src="CSS/scissor.jpg" class="img-fluid" id="img-sciseaux" alt="scissor">
                        <figcaption>Sciseaux</figcaption>
                    </figure>
                </div>
            </div>

            <div class="row">
                <div class="col text-center">
                    <button type="button" class="btn " id="btn">Nouvelle Partie</button>
                </div>
            </div>
        </div>
    </main>

    <script src="index.js">
    </script>
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</body>

</html>
